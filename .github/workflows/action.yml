name: ChopChop Action
on:
  workflow_dispatch:
    inputs:
      host:
        description: "Host to scan"
        required: true
        default: "https://example.net"

jobs:
  chopchop-action-job:
    runs-on: ubuntu-latest
    name: A job to test the ChopChop action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ChopChop Scan
        uses: ./
        with:
          host: "https://example.net"
